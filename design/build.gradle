plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

dependencies {
    //Compose
    api 'androidx.compose.ui:ui:1.0.5'
    api 'androidx.activity:activity-compose:1.4.0'
    api "androidx.compose.ui:ui-tooling-preview:1.0.5"
    api "androidx.compose.material:material-icons-extended:1.0.5"
    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.1'
    api 'androidx.navigation:navigation-compose:2.4.1'
    api 'androidx.compose.runtime:runtime:1.0.5'
    api "com.google.accompanist:accompanist-systemuicontroller:0.22.1-rc"
    api 'androidx.compose.foundation:foundation:1.0.5'
    api 'androidx.compose.material:material:1.0.5'

    //Dagger hilt
    api "com.google.dagger:hilt-android:2.38.1"
    api 'androidx.hilt:hilt-navigation-compose:1.0.0'
    kapt 'androidx.hilt:hilt-compiler:1.0.0'
    kapt "com.google.dagger:hilt-android-compiler:2.38.1"
    kapt "com.google.dagger:hilt-compiler:2.38.1"
}
